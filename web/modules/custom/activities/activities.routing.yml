activity.content:
  path: '/static-content'
  defaults:
    _controller: '\Drupal\activities\Controller\StaticController::Content'
    _title: 'Static page Content'
  requirements: 
    _permission: 'access content'

activity1.content:
  path: '/arg-demo/{arg}'
  defaults:
    _controller: '\Drupal\activities\Controller\DynamicRouteController::Content'
    _title: 'Dynamic Routing example'
    arg: 'Default text'
  requirements: 
    _permission: 'access content'

activity2.content:
  path: '/list/{nodeinfo}'
  defaults:
    _controller: '\Drupal\activities\Controller\EntityDynamicRouteController::Content'
    _title: 'Node Detail'
    nodeinfo: 1
  requirements: 
    _permission: 'access content'
  options:
    parameters:
      nodeinfo:
        type: entity:node

activity3.content:
  path: '/listnodes/{nodeinfo1}/{nodeinfo2}'
  defaults:
    _controller: '\Drupal\activities\Controller\EntityDynamicRouteController::multiplenodes'
    _title: 'Node Detail'
    nodeinfo1: 1
    nodeinfo2: 1
  requirements: 
    _permission: 'access content'
  options:
    parameters:
      nodeinfo1:
        type: entity:node
      nodeinfo2:
        type: entity:node
